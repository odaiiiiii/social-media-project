  </head>
  <body> 

             <!-- NAVBAR -->
             <div class="container my-3    " >

              <div class="container d-flex justify-content-center  ">

                             <button type="button" class="btn btn-outline-success" id="reg-btn"  data-bs-toggle="modal" data-bs-target="#register-Modal" >Register</button>
                         </div>

                         <div   class="nav-img-name">

                         </div>

                 </div>
                            
         
             
         
                     </nav>

           <div class="container " style="margin-top: 5rem;">


                    <!--CONTENT--> 

                   

                    <div class="container justify-content-center   my-5  " >
                  
                      <!--HEADER CONTENT--> 
                        <div class="card shadow-sm  container   "  >
                            <div class="row  d-flex justify-content-around   " style="padding-top: 1rem;padding-bottom: 1rem;" >

                                <div class="  col-3">
                                    <img src="./2.png" id="img-header-profile" style="width: 120px;height: 120px;border-radius: 50%;border:2px solid silver;">

                                </div>

                                <div class="col-5   d-flex justify-content-evenly flex-column " style="font-weight: 500;text-align: left;">
                                      <div  id="name-header-profile">Name</div>
                                      <div id="userName-header-profile">User Name </div>
                                      <div  id="email-header-profile">Email</div>
                                
                                </div>

                                <div class="col-4  d-flex flex-column justify-content-evenly " >
                                  <div class="postCommentStyle" style="color: #9b9595;"><span id="postCount-header-profile" style="font-size: 40px;color: black;margin-right: 7px;">12</span>post</div>
                                  <div  class="postCommentStyle"  style="color: #9b9595;"><span id="commentCount-header-profile" style="font-size: 40px;color: black;margin-right: 5px;">25</span>Comment</div>

                            </div>
                            

                            </div>                        
                        </div>

                      <!--  // HEADER CONTENT // --> 


                    <!-- POST TITLE -->

                      <div class="container namePost mt-5" >
                        <h2><span id="username-post">Posts</span> Post</h2>
                      </div>

                   <!-- // POST TITLE // -->


                   <!-- POST -->

                        <div class="row" id="post-profile-page">


                          <div class="container d-flex justify-content-center mt-5 " >

            
                            <div class="card d-flex  col-9 shadow  "  >
                                <div class="card-header "  >
                                  <img src= './2.png' class="rounded-circle "  style="width: 40px; height: 40px;">
                                 
                                  <span class="fw-bold">Post </span>
                    
                                    ${editfunction}
                                
                                </div>
                                <div class="card-body " onclick="clickCard(`${post.id}`)" style="cursor:pointer" >
                                 <img src=""  style="width: 100%;" >
                                    <p class="my-2 mx-2 " style="color: rgb(163, 120, 160);font-size:13px">5 day</p>
                                    <h2 class=" mx-2">${post.title}</h2>
                                    <p class="mx-2">
                                    ${post.body}
                                    </p>
                                    
                    
                                    <hr>
                    
                                    <div class="tagCss mx-3">
                                    
                                    <span style="margin-right:7px" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                                    </svg>
                                    </span>
                                 
                                    
                                    <span>
                                    Comment ( ${post.comments_count} )
                                    </span>
                    
                    
                                    </div>
                    
                                </div>
                                    </div>
                              
        
                                    
                              </div>

                              
                              

                        </div>

                      

                      
                   
                        

                      
                   <!-- // POST // -->
                    </div>




                




                      <!-- //CONTENT //-->




       <!-- modals -->
       
            <!--modal login-->
            <div class="modal fade" id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Login </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Username:</label>
                          <input type="email" class="form-control" id="userNameInput" >
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Password:</label>
                          <input type="password" class="form-control" id="passwordInput">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary"  onclick="loginOpen()">Login</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- // modal login //-->
  
  
              <!-- REGISTER MODAL -->
  
              <div  style="height: 500px;" class="modal fade" id="register-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Register </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> -->
                    <div class="modal-body">
                      <form>
  
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Name :</label>
                          <input type="email" class="form-control" id="name-input-register" >
                        </div>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Image profile :</label>
                          <input type="file" class="form-control" id="img-input-register" >
  
                        </div>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Username:</label>
                          <input type="email" class="form-control" id="user-input-register" >
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Password:</label>
                          <input type="password" class="form-control" id="password-input-register">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary"  onclick="RegisterOpen()">Register</button>
                    </div>
                  </div>
                </div>
              </div>
  
              <!--// REGISTER MODAL // -->
  
  
                  <!-- CREATE POST MODAL -->
  
                  <div class="modal fade " id="create-post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog ">
                      <div class="modal-content">
                       
                        <div class="modal-body" >
                          <form>
      
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label mx-2" >Title :</label>
                              <input type="email" class="form-control" id="create-post-title" >
  
                              <input type="hidden"  id="post-id-input" value="">
                            </div>
                        
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label mx-2">Body :</label>
                          <textarea id="create-post-body" style="width: 100%; height: 100px;resize: none;border: 1px solid rgb(178, 176, 176);border-radius: 10px;padding-left: 10px;padding-right: 10px;padding-top: 5px;padding-bottom: 5px;"></textarea>
                            </div>
  
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label mx-2">Image :</label>
                              <input type="file" class="form-control" id="create-post-img" >
  
  
  
                            </div>
                        
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button id="btn-create-or-update" type="button" class="btn btn-primary"  onclick="createPost()">Create</button>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <!--// CREATE POST MODAL // -->
  
  
  
                  <!--// DELETE POST MODAL // -->
                  
                  <div class="modal fade " id="delete-post-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog ">
                      <div class="modal-content">
                       
                        <div class="modal-body" >
                       <div><b>Are you sure you want to delete ?</b></div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button id="btn-create-or-update" type="button" class="btn btn-danger"  onclick="deletePost()">Yes Delete</button>
                          <input type="hidden"  id="delet-post-id" value="">
  
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <!--// DELETE POST MODAL // -->
  
  
  
                     <!-- //  modals //-->

                            <!--LOADER HTML-->

      <div id="loader" style="position: fixed;left: 0px;right: 0px; top: 0px; bottom: 0px ;margin: auto auto;display: flex;justify-content: center;align-items: center;z-index: 100;background-color: rgba(80, 55, 55, 0.249);width: 85px;height: 85px;border-radius: 60%;">
        <div class="lds-ring">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
        <!--  // LOADER HTML // -->


           </div>


           <div id="showAlert"  class="show fade" ></div>

           <svg id="btn-plus" id="add-btn" onclick="addBtn()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
             <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
           </svg>
            <!-- // icon create post //   -->

  </body>
